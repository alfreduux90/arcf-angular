<button mat-icon-button [matMenuTriggerFor]="menu">
  <dp-icon-container item="menu"></dp-icon-container>
</button>
<mat-menu class=container #menu="matMenu" yPosition="above" xPosition="before">
  <div >
    <dp-menu-item *ngFor="let item of items" [menuitem]="item"></dp-menu-item>
  </div>
</mat-menu>
